name: PR Quality Checks

on:
  pull_request:
    types: [opened, edited, reopened, ready_for_review, synchronize]
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  setup:
    name: Setup & install dependencies
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache-node-modules.outputs.cache-hit }}
    steps:
      - uses: actions/checkout@v3

      - name: Cache node modules and npm cache
        id: cache-node-modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}-v1
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install

      - name: Generate ESLint config for React + TypeScript
        run: |
          echo '{
            "parser": "@typescript-eslint/parser",
            "extends": [
              "eslint:recommended",
              "plugin:@typescript-eslint/recommended",
              "plugin:react/recommended",
              "plugin:react-hooks/recommended",
              "plugin:prettier/recommended"
            ],
            "plugins": ["react", "@typescript-eslint"],
            "parserOptions": {
              "ecmaVersion": 2020,
              "sourceType": "module",
              "ecmaFeatures": { "jsx": true }
            },
            "settings": { "react": { "version": "detect" } },
            "env": { "browser": true, "node": true, "es6": true },
            "rules": {}
          }' > .eslintrc.json

      - name: Generate Prettier config
        run: |
          echo '{
            "semi": true,
            "singleQuote": true,
            "printWidth": 100,
            "tabWidth": 2,
            "trailingComma": "es5"
          }' > .prettierrc

      - name: Set node_modules path output
        id: set-node-modules-path
        run: echo "path=node_modules" >> "$GITHUB_OUTPUT"

  check-reviewers:
    name: Check reviewers
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - name: Ensure at least 2 reviewers assigned
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              core.info('No pull request context');
              return;
            }
            const reviewers = await github.rest.pulls.listRequestedReviewers({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number
            });
            const assignedCount = reviewers.data.users.length;
            if (assignedCount < 2) {
              core.setFailed(`âŒ Cáº§n Ã­t nháº¥t 2 reviewer (hiá»‡n cÃ³ ${assignedCount})`);
            } else {
              core.info(`âœ… CÃ³ Ä‘á»§ ${assignedCount} reviewer(s)`);
            }

  lint:
    name: Lint code
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - name: Restore node_modules cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm run lint

  pretty:
    name: Check formatting
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - name: Restore node_modules cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm run pretty:check

  typecheck:
    name: Typecheck code
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - name: Restore node_modules cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm run typecheck

  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v3
      - name: Restore node_modules cache
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm run test

  discord:
    name: Send Discord notification
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    steps:
      - name: Send Discord message
        env:
          REVIEWERS: ${{ join(github.event.pull_request.requested_reviewers.*.login, ' ') || 'No reviewer' }}
        run: |
          curl -H "Content-Type: application/json" -X POST -d "{
            \"content\": \"âœ… New PR from branch \`${{ github.head_ref }}\` to \`${{ github.base_ref }}\`\n
           ðŸ”— https://github.com/${{ github.repository }}/pull/${{ github.event.pull_request.number }}\n
          ðŸ‘¤ Commit by: ${{ github.event.pull_request.user.login }}\n
          ðŸ“¦ Message: ${{ github.event.pull_request.title }}\n
          ðŸ•’ At: ${{ github.event.pull_request.created_at }}\n
          ðŸ‘€ Reviewer: $REVIEWERS\"
          }" https://discordapp.com/api/webhooks/1376409380848926811/ZhcvLqLf5db07aCqhh3Vy6b9tQ-4nlqcdrRtzP3RkXOt1RvbQqbWK4Gcp7Q4vEROsuWw
